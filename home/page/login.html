<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<meta name="description" content="CTS 뉴욕방송 홈페이지">
	<meta name="keywords" content="CTS, 뉴욕방송, CTS 뉴욕방송, CTS뉴욕방송">

	<title>CTS 뉴욕방송</title>

	<link rel="stylesheet" href="../resource/css/app.css">

	<script src="../resource/js/lib/jquery-1.12.4.min.js"></script>
	<script src="../resource/js/lib/bluebird.min.js"></script>
	<script src="../resource/js/lib/slick.min.js"></script>
	<script src="../resource/js/common.js"></script>
</head>
<body>
	<main id="wrap" class="login-wrap">
		<div class="login-area">
            <div class="login-logo">
                <img src="../resource/img/logo_login.jpg" alt="CTS AMERICA 기독교TV 뉴욕방송">
            </div>
			<div class="login-inner">
				<p class="login-desc">
					<span>HOME</span>
					<span class="current">JOIN US</span>
				</p>
				<h2 class="login-tit">로그인</h2>

				<fieldset class="login-form type-login">
					<legend>로그인 정보</legend>
					<input type="text" class="inp type-line" id="inpID" placeholder="아이디" title="아이디"><!-- 한글입력 불가 -->
					<input type="password" class="inp type-line" id="inpPW" placeholder="비밀번호" title="비밀번호"><!-- 한글입력 불가 -->
				</fieldset>

				<div class="btn-area full">
					<button type="button" class="btn-base size-xl primary"><span>로그인</span></button>
				</div>

				<div class="login-util">
					<div class="chk-item">
						<input type="checkbox" id="chkA"><label for="chkA" class="lb-chk"><span>아이디 기억하기</span></label>
					</div>
					<div class="links">
						<span>
							<a href="#">아이디 찾기</a>
						</span>
						<span>
							<a href="#">비밀번호 찾기</a>
						</span>
						<span>
							<a href="#">회원가입</a>
						</span>
					</div>
				</div>

				<div class="other-login">
					<span class="or">or</span>
					<div class="btn-area full">
						<a href="#" class="btn-base size-xl facebook"><span>페이스북으로 로그인하기</span></a>
						<a href="#" class="btn-base size-xl type-line google"><span>구글 계정으로 로그인하기</span></a>
					</div>
				</div>

				<address class="copyright">Copyright ⓒ CTS뉴욕지사. All rights reserved.</address>
			</div>
		</div>
	</main>
</body>
</html>
